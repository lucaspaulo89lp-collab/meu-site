<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Site do Lucas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte profissional -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 32px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.15);
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #d1d5db;
      margin-bottom: 24px;
    }

    .badges {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }

    .badge {
      background: rgba(59, 130, 246, 0.15);
      color: #93c5fd;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.75rem;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    button {
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: #3b82f6;
      color: #fff;
    }

    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    .btn-ghost {
      background: transparent;
      color: #93c5fd;
      border: 1px solid rgba(147, 197, 253, 0.4);
    }

    .btn-ghost:hover {
      background: rgba(147, 197, 253, 0.1);
      transform: translateY(-2px);
    }

    .footer {
      font-size: 0.75rem;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <main class="card">

      <span class="badge">CSS</span>
      <span class="badge">GitHub Pages</span>
      <span class="badge">HTTPS</span>
    </div>

    <div class="actions">
      <button class="btn-primary"
        onclick="alert('Voc√™ clicou! Seu site j√° tem intera√ß√£o üòÑ')">
        Testar bot√£o
      </button>

      <button class="btn-ghost"
        onclick="document.title = 'Site do Lucas ‚úÖ'">

    </div>

    <div class="footer">
      Dica: sempre que editar, salve e atualize o navegador com F5.
    </div>
  </main>
</body>
</html>
